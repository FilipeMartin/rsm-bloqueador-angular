<div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h5 class="text-uppercase text-blue font-weight-normal my-0">Posições</h5>
    </div>
  </div>
  
  <div class="row py-4">
    <div class="col-12">
      <ng-container *ngIf="!loading; else loadingTpl">
        <app-table
          [cols]="tableCols" 
          [data]="posicoes.data" 
          [buttons]="actions">
        </app-table>
      </ng-container>
      <ng-container *ngTemplateOutlet="paginacao"></ng-container>
    </div>
  </div>
  
  <ng-template #loadingTpl>
    <h6 class="text-center py-3">
      Carregando veículos
    </h6>
  </ng-template>
  <ng-template #paginacao>
    <div class="d-flex justify-content-center" *ngIf="posicoes">
      <ngb-pagination [(page)]="posicoes.page" 
                      [pageSize]="posicoes.perPage"
                      [collectionSize]="posicoes.totalItems" 
                      (pageChange)="gotoPage($event)"
                      [ellipses]="true" 
                      [rotate]="true" 
                      [maxSize]="5">
      </ngb-pagination>
    </div>
  </ng-template>
