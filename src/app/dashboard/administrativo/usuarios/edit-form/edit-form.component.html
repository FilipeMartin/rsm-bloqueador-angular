<div class="modal-header">
    <div class="text-uppercase modal-title text-blue-light fs-24">
        {{ status ? 'EDITAR USUÁRIO' : 'NOVO USUÁRIO' }}
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <i class="ta-times-circle"></i>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="formUsuario" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Digite o nome">
        </div>

        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" formControlName="email" placeholder="Digite o login">
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Digite a senha">
        </div>

        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Digite o telefone">
        </div>

        <div class="mb-3">
            <div class="form-group m-0">
                <label>Admin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="true" value="true" formControlName="admin">
                <label class="form-check-label" for="true">Sim</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="false" value="false" formControlName="admin">
                <label class="form-check-label" for="false">Não</label>
            </div>
        </div>

        <div class="form-group">
            <label for="expirationTime">Data de Expiração</label>
            <input type="date" class="form-control" id="expirationTime" formControlName="expirationTime">
        </div>

        <div class="form-group">
            <div class="text-right">
                <div class="button btn btn-link" (click)="activeModal.dismiss('cancel')">
                    Cancelar
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="formUsuario.invalid" *ngIf="status">
                    <i class="ta-save mr-1"></i>
                    Salvar Usuário
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="formUsuario.invalid" *ngIf="!status">
                    <i class="ta-plus-circle mr-1"></i>
                    Criar Usuário
                </button>
            </div>
        </div>
        
    </form>
</div>
