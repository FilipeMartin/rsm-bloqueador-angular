<header class="dashboard-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex px-4 text-blue">

        <div class="d-flex mr-6">
          <div class="d-flex align-items-center border-right border-blue px-3 mr-4">
            <a routerLink="/dashboard/">
              <img src="/assets/logo.png" class="logo" alt="RSM">
            </a>
          </div>
          <div class="d-flex flex-column justify-content-end title-size">
            <span class="fs-22 font-weight-600 text-uppercase font-raleway">
              DASHBOARD RSM BLOQUEADOR
            </span>
            <span class="fs-15 font-weight-500">
              <breadcrumb #parent>
                <ol class="breadcrumb p-0 m-0 bg-transparent">
                  <li class="breadcrumb-item" [class.disable-link]="!parent.breadcrumbs.length">
                    <a class="text-blue" routerLink="/dashboard/operacao">Dashboard</a>
                  </li>
                  <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs" let-i="index">
                    <li class="breadcrumb-item">
                      <a [routerLink]="[route.url]" class="text-blue"
                         [class.disable-link]="parent.breadcrumbs.length == i+1">{{ route.displayName }}</a>
                    </li>
                  </ng-template>
                </ol>
              </breadcrumb>
            </span>
          </div>
        </div>

        <div class="d-flex align-items-center ml-auto">
          <ul class="navbar-nav d-flex flex-row cursor-pointer">

            <li class="nav-item border-right" id="update">
              <app-notifications></app-notifications>
            </li>
            <li class="border-right">
              <user-menu></user-menu>
            </li>
            <li class="nav-item d-flex">
              <app-menu class="d-flex"></app-menu>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</header>
