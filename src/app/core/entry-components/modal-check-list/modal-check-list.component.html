<div class="modal-header">
    <div class="text-uppercase modal-title text-blue fs-24">{{title}}</div>
    <button type="button" class="close text-blue" aria-label="Close" (click)="activeModal.close('close')">
        <i class="ta-times-circle"></i>
    </button>
</div>
<div class="modal-body" [innerHTML]="htmlContent"></div>
