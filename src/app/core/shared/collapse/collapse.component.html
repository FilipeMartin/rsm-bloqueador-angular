<div class="mb-3">

    <header class="card mb-2" (click)="toogle()"
        [ngClass]="{'bg-light collapsed': isCollapsed, 'bg-cinza-claro-3 text-white':!isCollapsed}">
        <div class="card-body d-flex align-items-center px-4 py-3">
            <div>
                <div class="icon-handle icone fs-24"></div>
            </div>
            <div class="pl-3 flex-grow-1">
                <ng-content select="[role=heading]"></ng-content>
            </div>
        </div>
    </header>

    <div [ngbCollapse]="isCollapsed">
        <div class="card bg-cinza-claro text-cinza">
            <div class="card-body">
                <ng-content select="[role=main]"></ng-content>
            </div>
        </div>
    </div>

</div>
